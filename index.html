<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="UTF-8">
		<title>Bowie Framework</title>
		<link href='https://fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Bangers' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="container">
			<div class="starman-5">
				<h1>Bowie Box</h1>
			</div>
		<div class="buttons_from_mars">
			<button  id="play">Play</button>
			<button  id="stop">Stop</button>
			<button  id="pause">Pause</button>
			<button  id="next_song">Next</button>
			<br><br>
		</div>
		<div class="ziggy_select">
			<select id="audiofile"/>
				<option value="">Choose a song</option>
				<option value="0">Space Oddity</option>
				<option value="1">Let's Dance</option>
				<option value="2">Rebel Rebel</option>
				<option value="3">Changes</option>
				<option value="4">Ziggy Stardust</option>
			</select>
		</div>	
	</div>
</body>
</html>
